<html lang="en">

<head>

    <title>Ron Swanson quotes</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-image hue-animation">

    </div>

    </div>

    <script src="app.js"></script>

</html>
